<!DOCTYPE html>
<html lang="en" >
<head>
<meta charset="UTF-8">
<title>JS网站建设中倒计时代码 - 源码之家</title>

<link rel="stylesheet" href="css/style.css">

</head>
<body>

<div class="container">
    <h5>添加日期</h5>
    <form id="addDate">
        <input type="date" name="date" id="date">
        <input type="time" name="time" id="time">
        <button type="submit">提交</button>
    </form>
    <p class="hidden">你输入的日期</p>
    <div class="pickedTime">

        <div class="time">
            <span id="time-years">-</span>
            <p>年</p>
        </div> <!-- time -->

        <div class="time">
            <span id="time-days">-</span>
            <p>天</p>
        </div> <!-- time -->

        <div class="time">
            <span id="time-hours">-</span>
            <p>时</p>
        </div> <!-- time -->

        <div class="time">
            <span id="time-minutes">-</span>
            <p>分</p>
        </div> <!-- time -->

        <div class="time">
            <span id="time-seconds">-</span>
            <p>秒</p>
        </div> <!-- time -->

    </div> <!-- pickedTime -->
    <p class="hidden">Until: <span id="until"></span></p>

    <h1>建设中...</h1>
    <p>日期时间可以通过控制键盘上下键来设置。</p>
    <div class="boxes">
        <div class="box">
            <span id="days">-</span>
            <p>天</p>
        </div> <!-- box -->

        <div class="box">
            <span id="hours">-</span>
            <p>时</p>
        </div> <!-- box -->

        <div class="box">
            <span id="minutes">-</span>
            <p>分</p>
        </div> <!-- box -->

        <div class="box">
            <span id="seconds">-</span>
            <p>秒</p>
        </div> <!-- box -->

    </div> <!-- boxes -->
</div> <!-- container -->

<script  src="js/script.js"></script>
<div style="text-align:center;">
<p>更多源码：<a href="http://www.mycodes.net/" target="_blank">源码之家</a></p>
</div>
</body>
</html>
